<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e8;
            margin: 0;
            padding: 20px;
        }
        .planner {
            background: #fffaf5;
            border: 2px solid #d3c6b3;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #5a3e2b;
            margin: 0;
        }
        .date-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 16px;
        }
        .weekdays span {
            margin: 0 5px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .schedule, .right-panel {
            flex: 1;
        }
        h2 {
            font-size: 18px;
            color: #5a3e2b;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"], input[type="date"], textarea {
            width: 60%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }
        .top-priorities, .appointments {
            margin-bottom: 20px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-item input {
            margin-right: 10px;
        }
        .goal {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: none;
        }
        .notes {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="planner">
        <header>
            <h1>Daily Planner</h1>
            <div class="date-section">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="weekdays">
                    <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="schedule">
                <h2>Today's Schedule</h2>
                <ul>
                    <li>6-7 AM <input type="text"></li>
                    <li>7-8 AM <input type="text"></li>
                    <li>8-9 AM <input type="text"></li>
                    <li>9-10 AM <input type="text"></li>
                    <li>10-11 AM <input type="text"></li>
                    <li>11-12 PM <input type="text"></li>
                    <li>12-1 PM <input type="text"></li>
                    <li>1-2 PM <input type="text"></li>
                    <li>2-3 PM <input type="text"></li>
                    <li>3-4 PM <input type="text"></li>
                    <li>4-5 PM <input type="text"></li>
                    <li>5-6 PM <input type="text"></li>
                    <li>6-7 PM <input type="text"></li>
                    <li>7-8 PM <input type="text"></li>
                    <li>8-9 PM <input type="text"></li>
                </ul>
            </div>

            <div class="right-panel">
                <div class="top-priorities">
                    <h2>Top Priorities</h2>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                </div>

                <div class="goal">
                    <h2>Today's Goal</h2>
                    <textarea></textarea>
                </div>

                <div class="appointments">
                    <h2>Appointments</h2>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                    <div class="checkbox-item"><input type="checkbox"> <input type="text"></div>
                </div>
            </div>
        </div>

        <div class="notes">
            <h2>Notes</h2>
            <textarea></textarea>
        </div>
    </div>
</body>
</html>
